<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label for="email">
      <input type="email" name="email" id="email" placeholder="Email"></label>
      <label for="password"><input type="password" name="password" id="senha" placeholder="Senha"></label>
      <label for="button">
      <button type="submit" id="login">Entrar</button></label>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form" action="">
      <div class="sidebyside">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="sidebyside">
        <input type="email" id="input-email" placeholder="Email">
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="families" id="label-family">Qual sua família?</label><br>   
        <label for="Frontend"><input type="radio" name="family" value="Frontend">Família Frontend</label>
        <label for="Backend"><input type="radio" name="family" value="Backend">Família Backend</label>
        <label for="Fullstack"><input type="radio" name="family" value="FullStack">Família Fullstack</label><br>
      <label for="contents" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
        <label for="HoFs"><input type="checkbox" name="HoFs" value="HoFs">HoFs</label>
        <label for="HoFs"><input type="checkbox" name="" value="Jest">Jest</label>
        <label for="HoFs"><input type="checkbox" name="" value="Promises">Promises</label>
        <label for="HoFs"><input type="checkbox" name="" value="React">React</label>
        <label for="HoFs"><input type="checkbox" name="" value="SQL">SQL</label>
        <label for="HoFs"><input type="checkbox" name="" value="Python">Python</label>      
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

  <script src="script.js"></script>
</body>
</html>
